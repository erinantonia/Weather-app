<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <h3></h3>
    <h1 id="current-city"></h1>
    <h2 id="current-temperature"></h2>
    <div class="container forecast">
      <div class="row day-1-forecast">
        <div class="col-6">Tuesday</div>
        <div class="col-2">☀️</div>
        <div class="col-2">9°</div>
        <div class="col-2">16°</div>
      </div>

      <div class="row day-2-forecast">
        <div class="col-6">Wednesday</div>
        <div class="col-2">☀️</div>
        <div class="col-2">6°</div>
        <div class="col-2">17°</div>
      </div>

      <div class="row day-3-forecast">
        <div class="col-6">Thursday</div>
        <div class="col-2">⛅️</div>
        <div class="col-2">9°</div>
        <div class="col-2">18°</div>
      </div>

      <div class="row day-4-forecast">
        <div class="col-6">Friday</div>
        <div class="col-2">⛅️</div>
        <div class="col-2">11°</div>
        <div class="col-2">18°</div>
      </div>

      <div class="row day-5-forecast">
        <div class="col-6">Saturday</div>
        <div class="col-2">🌧️</div>
        <div class="col-2">10°</div>
        <div class="col-2">17°</div>
      </div>
    </div>

    <div class="container">
      <div class="row search-form">
        <form id="search-form">
          <input
            type="text"
            id="search-input"
            placeholder="Enter a city name"
            required
          />
          <input type="submit" value="Search" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
